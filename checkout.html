<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Medicine</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        <section id="checkout-form">
            <h2>Enter Your Details</h2>
            <form id="payment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <h3>Payment Information</h3>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" maxlength="16" pattern="\d{16}" placeholder="1234 5678 9012 3456" required><br>

                <label for="expiry-date">Expiration Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" pattern="\d{2}/\d{2}" placeholder="MM/YY" required><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" placeholder="123" required><br>

                <button type="submit">Pay</button>
            </form>
        </section>
    </main>
    <script src="checkout.js"></script>
    <script src="ph.js"></script>
    
</body>
</html>
